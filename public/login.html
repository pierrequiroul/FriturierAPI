<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Friturier Monitoring</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
        }
        .login-box {
            background-color: #36393f;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            color: #fff;
            margin-bottom: 1rem;
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #202225;
            background-color: #40444b;
            color: #dcddde;
            border-radius: 3px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .login-form button:hover {
            background-color: #677bc4;
        }
        .error-message {
            color: #f04747;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <form class="login-form" id="loginForm">
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Connexion</button>
            </form>
            <div id="errorMessage" class="error-message">
                Mot de passe incorrect
            </div>
        </div>
    </div>
    <script>
        function setAuthToken(token) {
            localStorage.clear(); // Nettoie d'abord le localStorage
            localStorage.setItem('token', token);
            
            // Vérifie que le token a bien été stocké
            const storedToken = localStorage.getItem('token');
            console.log('Token stocké:', storedToken ? 'Oui' : 'Non');
            
            if (storedToken === token) {
                return true;
            }
            return false;
        }

        // Vérifie si l'utilisateur est déjà connecté
        window.addEventListener('DOMContentLoaded', () => {
            console.log('Page chargée, vérification du token...');
            const token = localStorage.getItem('token');
            console.log('Token existant:', token ? 'Oui' : 'Non');

            if (token) {
                console.log('Vérification du token...');
                // Vérifie si le token est valide
                fetch('/api/user/stats?guildId=355051708503687168', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    console.log('Réponse de validation:', response.status);
                    if (response.ok) {
                        window.location.href = '/';
                    }
                }).catch((error) => {
                    console.error('Erreur de validation:', error);
                    localStorage.removeItem('token');
                });
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            console.log('Tentative de connexion...');
            
            try {
                console.log('Envoi de la requête de connexion...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ password }),
                    credentials: 'include'
                });

                console.log('Réponse du serveur:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Données reçues:', data);
                    
                    if (setAuthToken(data.token)) {
                        console.log('Token stocké avec succès');
                        // Attend un peu plus longtemps pour s'assurer que le token est bien stocké
                        setTimeout(() => {
                            console.log('Redirection vers le dashboard...');
                            window.location.href = '/';
                        }, 500);
                    } else {
                        console.error('Échec du stockage du token');
                        document.getElementById('errorMessage').textContent = 'Erreur de stockage du token';
                        document.getElementById('errorMessage').style.display = 'block';
                    }
                } else {
                    console.error('Erreur de connexion:', response.status);
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
