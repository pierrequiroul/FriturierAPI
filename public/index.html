<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Voice Stats Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --sidebar-bg: #1e1e2d;
            --sidebar-text: #9d9da6;
            --sidebar-active: #3699ff;
            --header-bg: #fff;
            --card-bg: #fff;
            --text-primary: #3f4254;
            --text-secondary: #7e8299;
            --success: #1bc5bd;
            --danger: #f64e60;
            --warning: #ffa800;
            --border-color: #ebedf3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            background-color: #f4f6fa;
            color: var(--text-primary);
        }
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 25px 30px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .logo i {
            margin-right: 10px;
            color: var(--sidebar-active);
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li a {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            color: var(--sidebar-text);
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-links li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .nav-links li.active a,
        .nav-links li:hover a {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--sidebar-active);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px 30px;
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .top-nav h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .search-bar {
            position: relative;
            width: 300px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            outline: none;
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f3f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text-primary);
        }

        

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Chart Styles */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .chart-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 0.75rem;
        }

        .btn.active {
            background-color: var(--sidebar-active);
            color: white;
            border-color: var(--sidebar-active);
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
        }

        @media (max-width: 1200px) {
            .stats-container,
            .charts-container,
            .user-activity-container {
                grid-template-columns: 1fr;
            }
        }
        
        .user-activity-container {
            display: grid;
            grid-template-columns: 300px 1fr; /* Colonne fixe pour la liste, le reste pour le graphique */
            gap: 20px;
            margin-top: 30px;
        }



        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 1000;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-group label {
            font-weight: bold;
            color: #dcddde;
        }
        select, input {
            background-color: #40444b;
            border: 1px solid #4f545c;
            padding: 8px 12px;
            color: #ffffff;
            border-radius: 4px;
            font-size: 14px;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #7289da;
        }
        button {
            background-color: #7289da;
            border: none;
            padding: 10px 20px;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #677bc4;
        }
        button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }
        .channels-container {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .channels-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .channels-header h2 {
            margin: 0;
            color: #ffffff;
        }
        .channels-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel-card {
            background-color: #2f3136;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #40444b;
            transition: border-color 0.2s;
            cursor: pointer;
            text-align: left;
            width: 100%;
            font-size: 14px;
        }
        .channel-card:hover {
            border-color: #7289da;
        }
        .channel-card.selected {
            border-color: var(--sidebar-active);
            background-color: #40444b;
        }
        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .channel-name {
            font-weight: bold;
            color: #ffffff;
        }
        .member-count {
            background-color: #43b581;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .channel-info {
            font-size: 12px;
            color: #99aab5;
        }
        .chart-container {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            height: 400px;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chart-header h2 {
            margin: 0;
            color: #ffffff;
        }
        .stats-container {
            background-color: #36393f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stats-header h2 {
            margin: 0 0 15px 0;
            color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2f3136;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #40444b;
        }
        th {
            background-color: #40444b;
            color: #ffffff;
            font-weight: bold;
        }
        td {
            color: #dcddde;
        }
        tr:hover {
            background-color: #36393f;
        }
        .loading {
            text-align: center;
            color: #99aab5;
            padding: 20px;
        }
        .error {
            background-color: #f04747;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background-color: #43b581;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        /* Loader Styles */
        .loader-overlay {
            position: absolute;
            top: 0;
            left: 250px; /* To not cover the sidebar */
            right: 0;
            bottom: 0;
            background: rgba(244, 246, 250, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            display: none; /* Hidden by default */
        }
        .loader-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--sidebar-active);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">

    <!-- Main Content -->
    <div class="main-content">

        <header class="top-nav">

                <span>Jessica Jones</span>

        <!-- Charts Section -->
        <div class="charts-container">
            <!-- Overview Chart -->
            <div class="chart-card">
                <div class="chart-header">

        <div class="user-activity-container">
            <!-- Users List -->
            <div class="channels-container">
                <div class="channels-header">

                </div>
                <div class="channels-grid" id="usersList">
                    <!-- Les boutons utilisateurs seront injectés ici par le JS -->
                </div>
            </div>

            <!-- User Activity Chart -->
            <div class="chart-card" style="height: fit-content;">
                 <div class="chart-header">
                    <h3>Activité de l'utilisateur sélectionné</h3>
                    <div class="chart-actions">
                        <button class="btn btn-sm active">Mois</button>
                        <button class="btn btn-sm">Semaine</button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <div id="userChart"></div>
                </div>
            </div>
        </div>
    <script>
        // --- CONFIGURATION ---
        const API_BASE_URL = 'http://localhost:3001/api'; // Assurez-vous que le port est correct
        const GUILD_ID = '355051708503687168'; // Remplacez par un ID de serveur pour les tests
        
        // Configuration personnalisée pour l'ordre et les couleurs des canaux
        const CHANNEL_ORDER = [
            '355052157709320193', '959744073634304020', '1356734541787697314', '1224975207396151316',
            '797014090488872989', '1399789953700991047', '893642766184247296', '1358552538160562497',
            '1356332046066122794', '845046675382730773'
        ];
        const CHANNEL_COLORS = {
            '355052157709320193': '#ececec',      // AFK
            '959744073634304020': '#3699ff',      // Salon rouge
            '1356734541787697314': '#0078d7',     // Salon bleu
            '1224975207396151316': '#b08158',     // Café Alain
            '797014090488872989': '#16c60c',      // Travail
            '1399789953700991047': '#87b119',     // Cozy Café
            '893642766184247296': '#383838',     // Cinéma
            '1358552538160562497': '#886ce4',     // Café du fond
            '1356332046066122794': '#f4ca5d',     // Frit'bunal
            '845046675382730773': '#ffc83d'       // Conseil
        };

        let rawApiData = []; // Pour stocker les données brutes de l'API
        let allChannels = []; // Pour stocker la liste de tous les canaux uniques

        // --- GRAPHIQUES APEXCHARTS (Initialisation avec des données vides) ---
        const overviewChartOptions = {
            chart: {
                id: 'overviewChartMain',
                type: 'line',
                height: 300,
                toolbar: { 
                    autoSelected: 'zoom',
                    show: false
                }
            },
            series: [], // Les données seront chargées dynamiquement
            noData: { text: 'Chargement des données...' },
            xaxis: {
                type: 'datetime',
                labels: { 
                    show: false,
                    datetimeUTC: false // Force l'affichage dans le fuseau horaire local
                },
                axisTicks: { show: false },
                tooltip: { enabled: false }
            },
            yaxis: {
                min: 0, // Fait commencer l'axe Y à 0
                title: { text: 'Nombre de membres' }
            },
            tooltip: { x: { format: 'dd MMM yyyy HH:mm' } },
            legend: { position: 'top', horizontalAlign: 'right' },
            stroke: {
                curve: 'stepline'
            }
        };

        const overviewBrushOptions = {
            chart: {
                id: 'overviewBrush',
                type: 'area',
                height: 200,
                brush: {
                    target: 'overviewChartMain', // Lie ce graphique au graphique principal
                    enabled: true
                },
                selection: {
                    enabled: true,
                    xaxis: {
                        min: new Date().getTime(),
                        max: new Date().getTime()
                    }
                },
            },
            colors: ['#3699ff'],
            series: [],
            xaxis: {
                type: 'datetime',
                labels: {
                    datetimeUTC: false // Force l'affichage dans le fuseau horaire local
                },
                 tooltip: {
                    enabled: true
                }
            },
            yaxis: {
                labels: {
                    show: false
                }
            },
            grid: {
                yaxis: {
                    lines: { show: false }
                }
            },
            stroke: {
                curve: 'stepline'
            }
        };

        const userChartOptions = {
            chart: {
                type: 'line',
                height: '100%',
                toolbar: { autoSelected: 'zoom' }
            },
            series: [], // Les données seront chargées dynamiquement
            noData: { text: 'Sélectionnez un utilisateur pour voir son activité.' },
            xaxis: {
                type: 'datetime',
                labels: {
                    datetimeUTC: false // Force l'affichage dans le fuseau horaire local
                },
                tooltip: {
                    enabled: false
                }
            },
            yaxis: {
                title: { text: 'Canal Vocal' },
                labels: { formatter: (value) => { return allChannels[value] ? allChannels[value].name : ''; } }
            },
            stroke: {
                curve: 'stepline', // Idéal pour montrer des changements d'état discrets
            },
            tooltip: {
                x: { format: 'dd MMM yyyy HH:mm' },
                y: {
                    // Tooltip personnalisé pour afficher le nom du canal au lieu de son index
                    formatter: (value) => { return allChannels[value] ? allChannels[value].name : 'Hors ligne'; }
                }
            },
            legend: { position: 'top', horizontalAlign: 'right' }
        };

        const overviewChart = new ApexCharts(document.querySelector("#overviewChart"), overviewChartOptions);
        const overviewChartBrush = new ApexCharts(document.querySelector("#overviewChartBrush"), overviewBrushOptions);
        const userChart = new ApexCharts(document.querySelector("#userChart"), userChartOptions);
        overviewChart.render();
        overviewChartBrush.render();
        userChart.render();

        // --- DOM ELEMENTS & HELPERS ---
        const loader = document.getElementById('loader');
        const showLoader = () => {
            if (loader) loader.style.display = 'flex';
        };
        const hideLoader = () => {
            if (loader) loader.style.display = 'none';
        };


        // --- LOGIQUE DE L'APPLICATION ---

        /**
         * Récupère les données d'activité depuis l'API.
         */
        async function fetchApiData(guildId, startDate, endDate) {
            let url = `${API_BASE_URL}/voice/${guildId}`;
            // Ajouter les paramètres de date seulement s'ils sont fournis
            if (startDate && endDate) {
                url += `?start=${startDate.toISOString()}&end=${endDate.toISOString()}`;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Impossible de récupérer les données :", error);
                overviewChart.updateOptions({ noData: { text: 'Erreur lors du chargement des données.' } });
                throw error; // Renvoyer l'erreur pour qu'elle soit traitée par l'appelant
            }
        }

        /**
         * Transforme les données de l'API pour le graphique d'aperçu (Overview).
         */
        function processOverviewData(data) {
            const seriesMap = new Map();

            // 1. Initialiser toutes les séries possibles en parcourant une fois les données.
            data.forEach(record => {
                record.channels.forEach(channel => {
                    if (!seriesMap.has(channel.channelId)) {
                        seriesMap.set(channel.channelId, {
                            id: channel.channelId, // On stocke l'ID pour le tri et les couleurs
                            name: channel.channelName || `Canal ${channel.channelId}`,
                            data: []
                        });
                    }
                });
            });

            // 2. Parcourir chaque enregistrement temporel pour construire les séries.
            data.forEach(record => {
                const timestamp = new Date(record.sessionStart).getTime();
                const channelsInRecord = new Map(record.channels.map(c => [c.channelId, c]));

                seriesMap.forEach((series, channelId) => {
                    const channelData = channelsInRecord.get(channelId);
                    const memberCount = channelData ? channelData.members.length : 0;
                    const lastPoint = series.data.length > 0 ? series.data[series.data.length - 1] : null;
                    const lastMemberCount = lastPoint ? (lastPoint[1] === null ? 0 : lastPoint[1]) : -1;

                    if (lastPoint === null || lastMemberCount !== memberCount) {
                        series.data.push([timestamp, memberCount > 0 ? memberCount : null]);
                    }
                });
            });

            const allSeries = Array.from(seriesMap.values());

            // 3. Trier les séries selon l'ordre personnalisé, puis par nom.
            const sortedSeries = allSeries.sort((a, b) => {
                const orderA = CHANNEL_ORDER.indexOf(a.id);
                const orderB = CHANNEL_ORDER.indexOf(b.id);
                if (orderA !== -1 && orderB !== -1) return orderA - orderB;
                if (orderA !== -1) return -1;
                if (orderB !== -1) return 1;
                return a.name.localeCompare(b.name);
            });

            // 4. Filtrer les séries qui n'ont jamais eu de membres.
            return sortedSeries.filter(series => series.data.some(point => point[1] !== null));
        }
 
        /**
         * Extends each series in a dataset to a final timestamp.
         * For stepline charts, this draws a horizontal line from the last data point to the end time.
         * @param {Array} series - The array of series data from ApexCharts.
         * @param {number} extendUntil - The timestamp (in ms) to extend the lines to.
         */
        function extendSeriesTo(series, extendUntil) {
            series.forEach(s => {
                if (s.data.length > 0) {
                    const lastPoint = s.data[s.data.length - 1];
                    const lastValue = lastPoint[1];
                    s.data.push([extendUntil, lastValue]);
                }
            });
            return series;
        }

        /**
         * Transforme les données de l'API pour le graphique de la brush (Total des membres).
         */
        function processTotalMembersData(data) {
            const totalMembersData = data.map(record => {
                const timestamp = new Date(record.sessionStart).getTime();
                // Calculer le total des membres pour cet instantané en additionnant les membres de chaque canal
                const totalMembers = record.channels.reduce((sum, channel) => sum + channel.members.length, 0);
                return [timestamp, totalMembers];
            });

            return [{
                name: 'Total des membres',
                data: totalMembersData
            }];
        }
        /**
         * Extrait une liste unique d'utilisateurs à partir des données de l'API.
         */
        function extractUsers(data) {
            const usersMap = new Map();
            data.forEach(record => {
                record.channels.forEach(channel => {
                    channel.members.forEach(member => {
                        if (!usersMap.has(member.userId)) {
                            usersMap.set(member.userId, { id: member.userId, name: member.username });
                        }
                    });
                });
            });
            return Array.from(usersMap.values()).sort((a, b) => a.name.localeCompare(b.name));
        }

        /**
         * Extrait une liste unique de canaux à partir des données de l'API.
         */
        function extractChannels(data) {
            const channelsMap = new Map();
            data.forEach(record => {
                record.channels.forEach(channel => {
                    if (!channelsMap.has(channel.channelId)) {
                        channelsMap.set(channel.channelId, {
                            id: channel.channelId,
                            name: channel.channelName || `Canal ${channel.channelId}`
                        });
                    }
                });
            });
            return Array.from(channelsMap.values()).sort((a, b) => a.name.localeCompare(b.name));
        }
        /**
         * Remplit la liste des utilisateurs et le menu déroulant.
         */
        function populateUsersList(users) {
            const usersListContainer = document.getElementById('usersList');
            usersListContainer.innerHTML = ''; // Vider la liste existante

            users.forEach(user => {
                // Remplir la liste de boutons
                const button = document.createElement('button');
                button.className = 'channel-card';
                button.textContent = user.name;
                button.dataset.userId = user.id;
                usersListContainer.appendChild(button);
            });
        }

        /**
         * Met à jour le graphique utilisateur pour un userId spécifique.
         */
        function updateUserChartFor(userId) {
            if (!userId || allChannels.length === 0) {
                userChart.updateSeries([]); // Vider le graphique si aucun utilisateur n'est sélectionné
                return;
            }

            const userData = [];
            rawApiData.forEach(record => {
                const timestamp = new Date(record.sessionStart).getTime();
                let userFoundInChannel = false;

                for (const channel of record.channels) {
                    const userIsPresent = channel.members.some(m => m.userId === userId);
                    if (userIsPresent) {
                        // Trouver l'index de ce canal dans notre liste maîtresse
                        const channelIndex = allChannels.findIndex(c => c.id === channel.channelId);
                        if (channelIndex !== -1) {
                            userData.push([timestamp, channelIndex]);
                            userFoundInChannel = true;
                            break; // Un utilisateur ne peut être que dans un seul canal à la fois
                        }
                    }
                }
            });

            // Mettre à jour les étiquettes de l'axe Y du graphique avec les noms des canaux
            userChart.updateOptions({
                yaxis: {
                    labels: {
                        formatter: (value) => {
                            // La valeur est l'index, on retourne le nom du canal correspondant
                            const channel = allChannels[Math.round(value)];
                            return channel ? channel.name : '';
                        }
                    },
                    min: 0,
                    max: allChannels.length > 0 ? allChannels.length - 1 : 1,
                    tickAmount: Math.min(allChannels.length, 10) // Limiter le nombre d'étiquettes si trop de canaux
                }
            });

            // Mettre à jour la série de données
            userChart.updateSeries([{ name: 'Canal', data: userData }]);
        }

        /**
         * Fonction principale pour initialiser le tableau de bord.
         */
        async function initializeDashboard() {
            showLoader();
            const now = new Date().getTime(); // Heure actuelle

            try {
                // On charge l'historique complet sans spécifier de dates
                rawApiData = await fetchApiData(GUILD_ID);

                if (rawApiData.length > 0) {
                    // Mettre à jour le graphique d'aperçu (détaillé par canal) et l'étendre jusqu'à maintenant
                    let overviewSeries = processOverviewData(rawApiData);
                    overviewSeries = extendSeriesTo(overviewSeries, now);

                    // Extraire les couleurs correspondantes dans le bon ordre
                    const overviewColors = overviewSeries.map(series => CHANNEL_COLORS[series.id] || '#9E9E9E'); // Gris par défaut
                    overviewChart.updateOptions({
                        series: overviewSeries,
                        colors: overviewColors
                    });

                    // Mettre à jour le graphique de la brush (total des membres) et l'étendre jusqu'à maintenant
                    let brushSeries = processTotalMembersData(rawApiData);
                    brushSeries = extendSeriesTo(brushSeries, now);
                    overviewChartBrush.updateSeries(brushSeries);

                    // Remplir la liste des utilisateurs
                    const users = extractUsers(rawApiData);
                    // Extraire les canaux pour l'axe Y du graphique utilisateur
                    allChannels = extractChannels(rawApiData);
                    populateUsersList(users);

                    // Trouver les dates min et max dans les données pour définir la sélection initiale
                    const timestamps = rawApiData.map(d => new Date(d.sessionStart).getTime());
                    const minDate = new Date(Math.min(...timestamps));

                                        // Mettre à jour le graphique brush avec la plage de dates complète et la sélection.
                    // On fait tout dans une seule mise à jour pour éviter les problèmes de synchronisation.
                    overviewChartBrush.updateOptions({
                        xaxis: {
                            min: minDate.getTime(), // Définit la plage totale de l'axe
                            max: now
                        },
                        chart: {
                            selection: {
                                xaxis: {
                                    min: minDate.getTime(), // La sélection initiale couvre tout
                                    max: now
                            }
                        }
                    }});
                } else {
                    overviewChart.updateOptions({ noData: { text: 'Aucune donnée à afficher pour cette période.' } });
                    document.getElementById('usersList').innerHTML = `<p style="color: var(--text-secondary); padding: 15px;">Aucun utilisateur actif trouvé.</p>`;
                    userChart.updateSeries([]);
                }
            } catch (error) {
                // Afficher une erreur claire si l'API est inaccessible
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    mainContent.innerHTML = `<div class="error" style="margin: 20px;">Erreur critique: Impossible de charger les données du tableau de bord. Veuillez vérifier que l'API est bien démarrée et accessible sur ${API_BASE_URL}, puis rafraîchissez la page.</div>`;
                }
            } finally {
                // Cacher le loader dans tous les cas (succès ou échec)
                hideLoader();
            }
        }

        // --- ÉCOUTEURS D'ÉVÉNEMENTS ---
        document.getElementById('usersList').addEventListener('click', (e) => {
            const clickedButton = e.target.closest('.channel-card');
            if (clickedButton) {
                const userId = clickedButton.dataset.userId;

                // Gérer la classe 'selected' pour le feedback visuel
                const currentSelected = document.querySelector('#usersList .channel-card.selected');
                if (currentSelected) {
                    currentSelected.classList.remove('selected');
                }
                clickedButton.classList.add('selected');

                // Mettre à jour le graphique
                updateUserChartFor(userId);
            }
        });

        // Lancer l'initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
    </div>
</body>
