<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Voice Stats Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-headset"></i>
            <span>Voice Stats</span>
        </div>
        <ul class="nav-links">
            <li class="active">
                <a href="#">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-users"></i>
                    <span>Utilisateurs</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistiques</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <div id="loader" class="loader-overlay">
            <div class="loader-spinner"></div>
        </div>

        <header class="top-nav">
            <h1>DASHBOARD</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Rechercher...">
            </div>
            <div class="user-profile">
                <span>Jessica Jones</span>
                <div class="avatar">JJ</div>
            </div>
        </header>

        <!-- Charts Section -->
        <div class="charts-container">
            <!-- Overview Chart -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Overview</h3>
                    <div class="chart-actions">
                        <button id="overview24hBtn" class="btn btn-sm">24h</button>
                        <button id="overviewWeekBtn" class="btn btn-sm">Semaine</button>
                        <button id="overviewMonthBtn" class="btn btn-sm active">Mois</button>
                    </div>
                </div>
                <div id="overviewChart"></div>
                <div id="overviewChartBrush"></div>
            </div>
        </div>

        <!-- User Activity Section -->
        <div class="user-activity-container">
            <!-- Users List -->
            <div class="channels-container">
                <div class="channels-header">
                    <h2>Liste des Utilisateurs</h2>
                    <button id="refreshStatsBtn" class="btn btn-sm" title="Recalculer les statistiques pour tous les utilisateurs. Peut prendre du temps.">
                        <i class="fas fa-sync-alt"></i>
                        <span>Rafraîchir les stats</span>
                    </button>
                </div>
                <div class="channels-grid" id="usersList">
                    <!-- Les boutons utilisateurs seront injectés ici par le JS -->
                </div>
            </div>

            <!-- User Activity Chart -->
            <div class="chart-card" style="height: fit-content;">
                 <div class="chart-header">
                    <h3>Activité de l'utilisateur sélectionné</h3>
                    <div class="chart-actions">
                        <button id="user24hBtn" class="btn btn-sm">24h</button>
                        <button id="userWeekBtn" class="btn btn-sm">Semaine</button>
                        <button id="userMonthBtn" class="btn btn-sm active">Mois</button>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <div id="userChart"></div>
                </div>
            </div>
        </div>

        <!-- User Profile Panel -->
        <div id="userStatsContainer" class="user-profile-panel" style="display: none;">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>
</body>
</html>
